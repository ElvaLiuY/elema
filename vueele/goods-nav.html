<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/vue.js" ></script>
		<script type="text/javascript" src="js/vue-router.js" ></script>
		<!--<script src="js/axios.min.js"></script>-->
		<script src="js/jquery2.2.2.js"></script>
		<script>
			document.getElementsByTagName("html")[0].style.fontSize = document.documentElement.clientWidth / 16 + "px";
		</script>
	</head>
	<body>
		<div id="app">
			<div>
				<div class="m-pro-nav" id="prolist" >
					<span v-for="item in goods.goods">{{item.name}}</span>	
				</div>
				<div class="m-pro-wrap">
					<h6 v-on:click='showdata'>产品1</h6>
					<div class="m-pro-cont">
						<!--<router-view></router-view>-->
					</div>
				</div>
			</div>
		</div>
		<!--<script src="js/data.json"></script>-->
		<script>
			'use strict'
			const Data={}
			$.ajax({
					url:'js/data.json',
					success:function(data){
						console.log(data)
						Data.goods=data.goods
						Data.seller=data.seller
						Data.ratings=data.ratings
					}
				})
				console.log(Data)
			const app=new Vue({
				el:"#app",
				data:{
					'goods':Data
				},
				methods:{
					showdata:function(){
						console.log(this.goods)
					}
				}
			})
			
		</script>
	</body>
</html>
